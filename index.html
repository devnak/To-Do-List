<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>To do list</title>

        <meta name="author" content="Jang Eun Hak">
        <meta name="description" content="To Do List">

        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>To Do List</h1>
        <form>
            <fieldset>
                <legend>로그인을 하세요</legend>
                <input type="email" placeholder="이메일" />
                <input type="password" placeholder="비밀번호" />
                <button type="submit">로그인</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>할 일 목록을 설정하세요.</legend>
                <input id="doname" type="text" placeholder="Name" size="50">
                <input id="dotime" type="datetime-local" name="starttime">
                <button id="dobutton" type="button" onclick="pushlist()">추가</button>
            </fieldset>
        </form>

        <div class="dosection">
            <h2 class="ToDo">To Do</h2>
            <p>추가한 일 목록입니다.</p>
            <table>
                <caption>Not Yet List</caption>
                <thead>
                    <tr style="background-color: antiquewhite;">
                        <th>할 일</th>
                        <th>목표</th>
                        <th>타이머</th>
                        <th>처리</th>
                    </tr>
                </thead>
                <tbody id="do table">
                </tbody>
            </table>
        </div>
       
        <div class="donesection">
            <h2 class="Done">Done</h2>
            <p>완료 된 일 목록입니다.</p>
            <table >
                <caption>Finish List</caption>
                <thead>
                    <tr style="background-color:cornflowerblue">
                        <th>끝낸 일</th>
                        <th>완료 시각</th>
                    </tr>
                </thead>
                <tbody id="done table">
                </tbody>

            </table>
        </div>
       
        <div style="text-align:right;">Made by <a href="https://github.com/devnak" title="Github" target="_blank">Jang Eun Hak</a></div>
    </body>
<script src="script/main.js"></script>
</html>
